<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Dan - AI Business Partner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0c0c0c;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .warning {
            background: #ff4444;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        .chat-messages {
            height: 300px;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #ff6b35;
            text-align: right;
        }
        .dan-message {
            background: #333;
        }
        .quick-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        .quick-btn {
            padding: 10px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .quick-btn:hover {
            background: #ff6b35;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }
        #send-btn {
            padding: 10px 20px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="warning">
        <strong>DEMO ONLY:</strong> This is a demonstration. Not for actual business decisions.
    </div>

    <div class="chat-container">
        <h2>ðŸ’¬ Talk to Dan - Your AI Business Partner</h2>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message dan-message">
                <strong>Dan:</strong> Hey, I'm Dan. What's the biggest challenge your business is facing right now?
            </div>
        </div>

        <div class="quick-buttons">
            <button class="quick-btn" onclick="handleQuickQuestion('team disconnected')">Team Disconnected</button>
            <button class="quick-btn" onclick="handleQuickQuestion('not growing')">Not Growing</button>
            <button class="quick-btn" onclick="handleQuickQuestion('everything chaotic')">Everything Chaotic</button>
            <button class="quick-btn" onclick="handleQuickQuestion('processes inefficient')">Inefficient Processes</button>
        </div>

        <div class="input-group">
            <input type="text" id="user-input" placeholder="Type your business challenge...">
            <button id="send-btn" onclick="handleUserMessage()">Send</button>
        </div>
    </div>

    <script>
        // Simple response database
        const responses = {
            'team disconnected': "Your teams are dancing to different beats. Sales is moving to hip-hop while operations is stuck in classical. Let me help you find the shared rhythm.",
            'not growing': "Growth isn't about pushing harder - it's about finding the right tempo. You're trying to sprint a marathon. Let's find your sustainable pace.",
            'everything chaotic': "Chaos is just rhythm waiting to be discovered. Your decision tempo doesn't match your execution tempo. The fix is simpler than you think.",
            'processes inefficient': "Inefficient processes are like a heart with arrhythmia. Let me map your operational heartbeat and show you where the sync is off.",
            'default': "I hear you. Your business rhythm is out of sync with your market rhythm. Let's get everything moving in harmony."
        };

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'dan-message'}`;
            messageDiv.innerHTML = `<strong>${isUser ? 'You' : 'Dan'}:</strong> ${text}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleQuickQuestion(questionType) {
            console.log('Button clicked:', questionType); // Debug line
            
            // Add user message
            const userText = questionType === 'team disconnected' ? "My team feels disconnected" :
                            questionType === 'not growing' ? "We're not growing" :
                            questionType === 'everything chaotic' ? "Everything feels chaotic" :
                            "Our processes are inefficient";
            
            addMessage(userText, true);
            
            // Show thinking
            const thinking = document.createElement('div');
            thinking.className = 'message dan-message';
            thinking.innerHTML = '<strong>Dan:</strong> Thinking...';
            chatMessages.appendChild(thinking);
            
            // Dan's response
            setTimeout(() => {
                chatMessages.removeChild(thinking);
                const response = responses[questionType] || responses.default;
                addMessage(response);
            }, 1000);
        }

        function handleUserMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            userInput.value = '';
            
            // Show thinking
            const thinking = document.createElement('div');
            thinking.className = 'message dan-message';
            thinking.innerHTML = '<strong>Dan:</strong> Thinking...';
            chatMessages.appendChild(thinking);
            
            // Dan's response
            setTimeout(() => {
                chatMessages.removeChild(thinking);
                
                let response = responses.default;
                const lowerMessage = message.toLowerCase();
                
                if (lowerMessage.includes('team') || lowerMessage.includes('disconnect')) {
                    response = responses['team disconnected'];
                } else if (lowerMessage.includes('grow') || lowerMessage.includes('growth')) {
                    response = responses['not growing'];
                } else if (lowerMessage.includes('chaos') || lowerMessage.includes('chaotic')) {
                    response = responses['everything chaotic'];
                } else if (lowerMessage.includes('process') || lowerMessage.includes('inefficient')) {
                    response = responses['processes inefficient'];
                }
                
                addMessage(response);
            }, 1000);
        }

        // Enter key support
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleUserMessage();
            }
        });

        console.log('Dan demo loaded successfully!'); // Debug line
    </script>
</body>
</html>
